<!-- ? Создадим форму для регистрации сайтов -->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Пример использования формы</title>
</head>

<body>
    <h1>Пример формы регистрации сайта</h1>
    <form action="file.php" method="post" enctype="multipart/form-data">
        <div>
            Логин:<br>
            <input type="text" name="login"><br>
            Пароль: <br>
            <input type="password" name="passw" value="Пароль"> <br>
            URL-адрес сайта: <br>
            <input type="text" name="url" value="http://" size="20"> <br>
            Название сайта: <br>
            <input type="text" name="name_site" size="20">
            Описание сайта:<br>
            <textarea name="descr" rows="10" cols="15"></textarea><br>
            Тема сайта: <br>
            <select name="theme">
                <option value="0" selected>Тема не выбрана</option>
                <option value="1">Тема1</option>
                <option value="2">Тема2</option>
                <option value="3">Тема3</option>
            </select> <br>
            Баннер 88 * 31: <br>
            <input type="file" name="banner" sise="20"> <br><br>
            <input type="reset" value="Очистить">
            <input type="submit" value="Отправить">
        </div>
    </form>
</body>

</html>
