<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Элемент SPAN</title>
    <style type="text/css">
        span {
            /* Стиль для всех элементов SPAN */
            font-size: 12pt;
            /* Размер шрифта */
            color: blue;
            /* Цвет шрифта */
            font-family: "Arial";
            /* Название шрифта */
            font-weight: bold;
            /* Жирность шрифта */
        }
    </style>
</head>

<body>
    <p>
        С помощью элемента <span>SPAN</span> можно отформатировать
        <span style="color: red">фрагмент</span> внутри абзаца.
    </p>
</body>

</html>
